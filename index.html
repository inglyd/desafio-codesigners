<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Frontend #01 - Codesigners</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main class="dsf-container">
        <aside class="dsf-left-column">
            <h1></h1>
            <nav class="dsf-icons">
                <a id="dsf-google"></a>
                <a id="dsf-facebook"></a>
                <a id="dsf-twitter"></a>
                <a id="dsf-linkedin"></a>
            </nav>
            <h2>or use your email for registration</h2>

            <form class="dsf-form">
                <input type="test" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <div class="dsf-form-actions">
                    <input type="checkbox" />
                    <p>I agree to the <a href="#">Terms</a> and <a href="#"> Privacy Policy</a></p>

                </div>
                <div class="dsf-form-footer">
                    <button type="submit">Sign Up</button>
                    <button type="submit">Sign In</button>

                </div>
            </form>
        </aside>
    </main>
    <aside class="dsf-right-column">
        <img src="images/img.jpg" alt="Creator AccountForm Image Illustration" title="Creator AccountForm Image Illustration" />
    </aside>
    </main>
</body>

</html>
